<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Für Renade – Solidarität und Gedenken</title>
  <meta name="description" content="In Liebe, Solidarität und Dankbarkeit – Informationen, Erinnerungen und Spenden für Renade.">
  
  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Für Renade – Solidarität und Gedenken">
  <meta property="og:description" content="In Liebe, Solidarität und Dankbarkeit – Informationen, Erinnerungen und Spenden für Renade.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/img/social-share.png">
  
  <link rel="icon" href="assets/img/favicon.png">
  
  <!-- System font stack, no external fonts. -->
  <link rel="preload" href="assets/css/styles.css" as="style">
  <link rel="stylesheet" href="assets/css/styles.css">
  <noscript>
    <style>
      /* Ensure content is readable without JS */
      .js-only { display: none !important; }
    </style>
  </noscript>
</head>
<body>
  <a id="skip-link" class="skip-link" href="#main">Zum Inhalt springen</a>

  <header class="site-header" role="banner">
    <div class="container">
      <h1 id="siteTitle">Für Renade – Solidarität und Gedenken</h1>
      <nav id="lang-nav" aria-label="Sprachwahl">
        <button id="lang-toggle" class="lang-toggle" type="button" aria-label="Sprache wechseln">DE</button>
      </nav>
    </div>
  </header>

  <main id="main" tabindex="-1">
    <!-- Hero -->
    <section id="hero" class="section-hero" aria-labelledby="hero-title">
      <div class="container grid-hero">
        <div class="hero-media">
          <img id="hero-image" src="assets/img/1.jpg" srcset="assets/img/1.jpg 600w" sizes="(max-width: 640px) 100vw, 600px" alt="Porträtfoto von Renade" loading="lazy" decoding="async">
        </div>
        <div class="hero-content">
          <h2 id="hero-title"><span id="hero-name">Renade</span> <small id="hero-lifespan" class="muted"></small></h2>
          <p id="hero-tagline" class="lead">In Liebe, Solidarität und Dankbarkeit.</p>
          <div class="cta-row">
            <button id="share-btn" class="btn btn-primary" type="button">Teilen</button>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="section" aria-labelledby="about-title">
      <div class="container">
        <h2 id="about-title">Über Renade</h2>
        <p id="about-text"></p>
        <ul id="about-quotes" class="quotes" aria-label="Zitate"></ul>
      </div>
    </section>

    <!-- Memories -->
    <section id="memories" class="section" aria-labelledby="memories-title">
      <div class="container">
        <h2 id="memories-title">Erinnerungen & Wirkung</h2>
        <div id="gallery" class="gallery" aria-label="Bildergalerie"></div>
        <ul id="testimonials" class="testimonials" aria-label="Stimmen"></ul>
        <div class="actions">
          <a id="submit-mail" class="btn btn-secondary" href="mailto:haaa@posteo.de" title="Im Aufbau – Inhalte, Zitate und Erinnerungen gern an haaa@posteo.de">Erinnerung senden</a>
        </div>
      </div>
    </section>

    <!-- Events -->
    <section id="events" class="section" aria-labelledby="events-title">
      <div class="container">
        <h2 id="events-title">Termine</h2>
        <ul id="events-list" class="events"></ul>
      </div>
    </section>

    <!-- FAQ -->
    <section id="faq" class="section" aria-labelledby="faq-title">
      <div class="container">
        <h2 id="faq-title">FAQ</h2>
        <div id="faq-list" class="faq"></div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="section" aria-labelledby="contact-title">
      <div class="container">
        <h2 id="contact-title">Kontakt</h2>
        <p id="contact-note"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p id="footer-credits" class="muted">In Verantwortung: Peter</p>
      <p id="footer-hashtag" class="muted"></p>

      <details>
        <summary id="imprint-summary">Impressum</summary>
        <div id="imprint"></div>
      </details>
      <details>
        <summary id="privacy-summary">Datenschutz</summary>
        <div id="privacy"></div>
      </details>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
  <noscript>
    <div class="noscript container" id="noscript-msg">
      Diese Seite funktioniert auch ohne JavaScript, zeigt jedoch erweiterte Inhalte (i18n, Teilen) mit JavaScript an.
    </div>
  </noscript>
</body>
</html>
